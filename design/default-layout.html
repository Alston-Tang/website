<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default-layout.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
<main class="flex-container">
    <div class="flex-item main-col flex-container col-container" id="main-header">
        <section class="flex-container" id="section-profile">
            <div class="portrait-morphism-container">
                <figure>
                    <img src="figure.jpg">
                </figure>
                <h1 id="profile-name">Haomo Tang</h1>
                <h2 id="profile-position">Software Engineer</h2>
                <div id="profile-social" class="flex-container">
                    <div class="social-icon-wrapper icon-start"><i class="fa fa-github-alt" aria-hidden="true"></i></div>
                    <div class="social-icon-wrapper icon-end"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                </div>
            </div>
        </section>
        <section id="section-nav">
            <ul>
                <li class="focus"><a>Homepage</a></li>
                <li><a>About</a></li>
                <li><a>Resume</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact me</a></li>
            </ul>
        </section>
        <footer></footer>
    </div>
    <div class="flex-item main-col flex-container col-container" id="main-content"></div>
    <div class="flex-item main-col flex-container col-container" id="main-right"></div>
</main>
</body>
</html>
